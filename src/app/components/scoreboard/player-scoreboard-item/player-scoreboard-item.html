@if (playerDisplayItem(); as playerInfo) {
  <div class="player-info" [class.player-out]="playerInfo.isOut">
    <p class="player-place">{{ place() }}</p>
    <div class="player-color">
      <app-color-circle [color]="playerInfo.color" />
    </div>
    <p class="player-name no-wrap">{{ playerInfo.name }}</p>
    <p class="player-points">{{ playerInfo.points }}</p>
    <div class="player-out-mark">
      @if (playerInfo.isOut) {
        &#9760;
      }
    </div>
  </div>
}
